<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border: black 1px solid;
            margin: 80px 500px;
            width: 300px;
            height: 400px;
            background-color: antiquewhite;
            font-style: inherit;
        }

        .butt {
            width: 60px;
            height: 40px;
            color: chocolate;
        }

        .style-t {
            width: 200px;
            height: 45px;
        }
    </style>

</head>
<body>
<table>
    <tr>
        <th colspan="4"><input type="text" id="displaySCR" class="style-t">
        </th>
    </tr>
    <tr>
        <td><input class="butt" type="button" onclick="inputb(this.value)" value="7">
        </td>
        <td><input class="butt" type="button" onclick="inputb(this.value)" value="8">
        </td>
        <td><input class="butt" type="button" onclick="inputb(this.value)" value="9">
        </td>
        <td><input class="butt" type="button" onclick="inputb(this.value)" value="/">
        </td>
    </tr>
    <tr>
        <td><input class="butt"type="button" onclick="inputb(this.value)" value="4">
        </td>
        <td><input class="butt"type="button" onclick="inputb(this.value)" value="5">
        </td>
        <td><input class="butt" type="button" onclick="inputb(this.value)" value="6">
        </td>
        <td><input class="butt" type="button" onclick="inputb(this.value)" value="*">
        </td>
    </tr>
    <tr>
        <td><input class="butt"type="button" onclick="inputb(this.value)" value="1">
        </td>
        <td><input class="butt"type="button" onclick="inputb(this.value)" value="2">
        </td>
        <td><input class="butt"type="button" onclick="inputb(this.value)" value="3">
        </td>
        <td><input class="butt"type="button" onclick="inputb(this.value)" value="-">
        </td>
    </tr>
    <tr>
        <td><input class="butt"type="button" onclick="inputb(this.value)" value=".">
        </td>
        <td><input class="butt"type="button" onclick="inputb(this.value)" value="0" >
        </td>
        <td><button type="button" class="butt" onclick="clearOutPut()" >C</button>
        </td>
        <td><input class="butt"type="button" onclick="inputb(this.value)" value="+">
        </td>
    </tr>
    <tr><td><button type="button" class="butt" value="leet" onclick="result()">=</button>
    </td>
        <td><button type="button" class="butt" onclick="back()"><--</button> </td>
    </tr>
</table>
<script>
    function inputb(c) {
        document.getElementById("displaySCR").value += c;
    }


    function clearOutPut(){
        document.getElementById("displaySCR").value = null;
    }

    function result() {
        let end = document.getElementById("displaySCR").value;
        document.getElementById("displaySCR").value = eval(end);

    }
    function back() {
        let str=document.getElementById("displaySCR").value;
        document.getElementById("displaySCR").value=str.substring(0,str.length-1);
    }
</script>
</body>
</html>
