<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //Giải phương trình bậc 2.
        function Equation1(a, b) {
            this.a = a;
            this.b = b;
            this.doEquation1 = function () {
                if (a === 0) {
                    if (b === 0) {
                        return 'Phương trình có vô số nghiệm';
                    } else {
                        return 'Phương trình vô nghiệm';
                    }
                } else {
                    return 'Phương trình có nghiệm duy nhất là x = ' + (-this.b / this.a);
                }
            };
        }

        function Equation2(a, b, c) {
            this.a = a;
            this.b = b;
            this.c = c;
            this.delta = function () {
                return this.b * this.b - 4 * this.a * this.c;
            };
            this.doEquation2 = function () {
                if (this.delta() < 0) {
                    return 'Phương trình vô nghiệm';
                } else if (this.delta() === 0) {
                    return 'Phương trình có nghiệm kép: ' + (-this.b / 2 / this.a);
                } else {
                    return 'Phương trình có 2 nghiệm là x1 = ' + ((this.b * this.b + Math.sqrt(this.delta())) / 2 / this.a) + ', x2 = ' + ((this.b * this.b - Math.sqrt(this.delta())) / 2 / this.a);
                }
            };
        }

        function main() {
            let number1 = +document.getElementById('isNumber1').value;
            let number2 = +document.getElementById('isNumber2').value;
            let number3 = +document.getElementById('isNumber3').value;
            let equation2 = new Equation2(number1, number2, number3);
            let equation1 = new Equation1(number2, number3);
            if (number1 === 0) {
                alert(equation1.doEquation1());
            } else {
                alert(equation2.doEquation2());
            }
        }
    </script>
</head>
<body>
<h3>Giải phương trình bậc 1: ax<sup>2</sup> + bx + c = 0</h3>
<label>Nhập a: <input type="number" id="isNumber1"></label><br>
<label>Nhập b: <input type="number" id="isNumber2"></label><br>
<label>Nhập c: <input type="number" id="isNumber3"></label><br>
<button onclick="main()">Tính x</button>
</body>
</html>
