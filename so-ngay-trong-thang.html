<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id='isDay'>
<button onclick="checkDay()">Tính số ngày</button>
<div id='showDay'></div>
<script>
    function checkDay() {
        let month = Number.parseFloat(document.getElementById('isDay').value);
        document.getElementById('showDay').innerHTML = 'Tháng ' + month + ' có ' + checkMonth(month) + ' ngày';
    }
    function checkMonth(month) {
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                return '31';
            case 4:
            case 6:
            case 9:
            case 11:
                return '30';
            case 2:
                return '28 hoặc 29';
        }
    }
</script>
</body>
</html>
