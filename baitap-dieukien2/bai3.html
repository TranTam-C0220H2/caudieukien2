<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //Tính diện tích hình vuông khi biết cạnh a.
        function AreaSquare(edge) {
            this.edge = edge;
            this.area = function () {
                return this.edge * this.edge;
            };
        }

        function main() {
            let yourEdge = +document.getElementById('isEdge').value;
            let areaSquare = new AreaSquare(yourEdge);
            alert('Diện tích hình vuông: ' + areaSquare.area());
        }
    </script>
</head>
<body>
<label>Cạnh hình vuông: <input type="number" id="isEdge"></label>
<button onclick="main()">Diện tích</button>
</body>
</html>
